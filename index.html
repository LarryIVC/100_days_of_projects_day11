      type="image/png"
      href="./images/favicon-32x32.png"

    <script src="./js/index.js" defer></script>
    <title>Order Summary Component - Frontend Club</title>

  <body>
    <main>
      <header>
        <img
          src="./images/illustration-hero.svg"
          alt="Ladie dancing hero image"
        />
      </header>
      <article class="order">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millons of songs, audiobooks, and podcast on any
          device anywhere you like!
        </p>
        <article class="plan">
          <img src="./images/icon-music.svg" alt="Musical note icon" />
          <div class="price">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="change">Change</a>
        </article>
        <button id="pay">Proced to Payment</button>
        <a href="#" class="cancel-order">Cancel Order</a>
      </article>
    </main>
    <dialog id="modal">
      <article class="under-construction">
        <h2>This section is under construction</h2>
        <button id="close">Close</button>
      </article>
    </dialog>
    
  </body>
